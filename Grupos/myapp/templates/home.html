{% extends 'base.html' %}

{% block content %}

    <h1>Home</h1>
    <br>
    {% for competencia in competencias %}
        <div class="card">
            <div class="card-header">
                Futbol
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ competencia.nombre }}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="{% url 'detalles_competencia' competencia.id %}" class="btn btn-primary">Ver Detalles</a>
            </div>
        </div>
    {% endfor %}

{% endblock %}
